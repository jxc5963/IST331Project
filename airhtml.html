<!DOCTYPE html>
<html>
<head>
  <title>AirHTML</title>
  <style>
    .wrapper{
      display:grid;
      grid-template-columns: 2fr 1fr 1fr ;
      grid-template-rows: 1fr 1fr 1fr 1fr;
      grid-gap:1em;
    }
    .wrapper > div{
      background:rgb(194, 20, 20);
      padding:1em;
    }
    .wrapper > div:nth-child(odd){
      background:greenyellow;
    }
    .Scope-Settings{
      grid-column: 1 ;
      grid-row: 1;
      height: 100px;
    }
    .Timer-Speed{
      height: 100px;
      grid-column: 2 ;
      grid-row: 1;
    }
    .Simulation-Settings{
      height: 350px;
      grid-column: 3 ;
      grid-row: 1;
    }
    .Scope{
      height: 800px;
      grid-column: 1 ;
      grid-row: 2;
    }
    .Flight-List{
      height:600px;
      grid-column: 2 ;
      grid-row: 2;
    }
    .Command-Bar{
      height: 50px;
      width: 80px;
      grid-column: 2 ;
      grid-row: 3;
    }
    .Flight-Strip{
      height: 150px;
      grid-column: 1 ;
      grid-row: 3;
    }
    .Keyboard{
      grid-column: 2 ;
      grid-row: 4;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box Scope-Settings">Scope Settings</div>
    <div class="box Timer-Speed">Timer/Speed</div>
    <div class="box Simulation-Settings">Simulation Settings</div>
    <div class="box Scope">Scope</div>
    <div class="box Flight-List">Flight List</div>
    <div class="box Command-Bar">Command Bar</div>
    <div class="box Flight-Strip">Flight Strip</div>
    <div class="box Keyboard">Keyboard</div>

  </div>
</body>
</html>
